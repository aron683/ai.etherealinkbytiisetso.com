<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MindPort AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
      background-color: #0a0a0a;
      color: white;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 300px;
      max-width: 90%;
      font-size: 16px;
    }
    #response {
      margin-top: 20px;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üí° MindPort AI</h1>
  <p>Ask your AI anything:</p>
  <input type="text" id="prompt" placeholder="Type your question here" />
  <br />
  <button onclick="askAI()">Ask MindPort</button>

  <div id="response"></div>

  <script>
    async function askAI() {
      const prompt = document.getElementById('prompt').value;
      const responseDiv = document.getElementById('response');
      responseDiv.innerHTML = '‚è≥ Thinking...';

      try {
        const res = await fetch('/ask', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        if (data.answer) {
          responseDiv.innerHTML = `ü§ñ <b>MindPort:</b> ${data.answer}`;
        } else {
          responseDiv.innerHTML = '‚ùå No response received.';
        }
      } catch (err) {
        responseDiv.innerHTML = '‚ö†Ô∏è Error talking to AI.';
        console.error(err);
      }
    }
  </script>
</body>
    </html>
