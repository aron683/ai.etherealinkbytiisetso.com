<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MindPort AI</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #00ff88;
    }
    input, button {
      padding: 1rem;
      margin-top: 1rem;
      font-size: 1.1rem;
      width: 90%;
      max-width: 400px;
    }
    button {
      background-color: #00ff88;
      color: black;
      border: none;
      cursor: pointer;
    }
    #response {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #222;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>MindPort AI</h1>
  <p>🚀 Free Trial: <span id="timer">5:00</span> remaining.</p>
  <input type="text" id="prompt" placeholder="Type your question..." />
  <br />
  <button onclick="askAI()">Ask AI</button>

  <div id="response"></div>

  <script>
    async function askAI() {
      const prompt = document.getElementById("prompt").value;
      const responseBox = document.getElementById("response");

      responseBox.innerHTML = "⏳ Thinking...";

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        if (data.reply) {
          responseBox.innerHTML = "💡 " + data.reply;
        } else {
          responseBox.innerHTML = "⚠️ No response from AI.";
        }
      } catch (err) {
        responseBox.innerHTML = "❌ Error talking to the server.";
      }
    }

    // Free trial timer
    let timeLeft = 300;
    const timerElement = document.getElementById("timer");
    setInterval(() => {
      if (timeLeft > 0) {
        timeLeft--;
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
      }
    }, 1000);
  </script>
</body>
</html>
