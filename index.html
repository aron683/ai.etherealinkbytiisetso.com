<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MindPort AI - Powered by GPT-4o</title>
  <link rel="icon" href="favicon.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: white;
    }
    header {
      background: linear-gradient(to right, #1db954, #0a3d62);
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .btn {
      margin-top: 1rem;
      padding: 0.75rem 2rem;
      background: #1db954;
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }
    .chat-area {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 1.5rem;
      margin-top: 2rem;
    }
    input, button {
      padding: 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    #ask {
      width: 100%;
      margin-top: 1rem;
      margin-bottom: 1rem;
    }
    .mic-btn {
      background: #444;
      margin-left: 1rem;
    }
    #response {
      margin-top: 1rem;
      background: #111827;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
    }
    footer {
      text-align: center;
      margin-top: 4rem;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>MindPort AI</h1>
    <p>Powered by GPT-4o ‚Ä¢ Your daily AI assistant</p>
  </header>

  <div class="container">
    <div class="chat-area">
      <label for="ask">Ask Anything:</label>
      <input type="text" id="ask" placeholder="e.g., What's the weather in Tokyo?" />
      <div>
        <button class="btn" onclick="sendPrompt()">Send</button>
        <button class="btn mic-btn" onclick="startVoice()">üé§ Speak</button>
      </div>
      <div id="response">ü§ñ I will reply here...</div>
    </div>
  </div>

  <footer>
    ¬© 2025 MindPort AI ‚Ä¢ Built with üî• by Ethereal Ink
  </footer>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById("ask").value;
      const resBox = document.getElementById("response");
      resBox.innerText = "‚è≥ Thinking...";

      const response = await fetch("/api/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const data = await response.json();
      resBox.innerText = data.reply;
      speakText(data.reply);
    }

    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();
      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("ask").value = transcript;
        sendPrompt();
      };
    }

    function speakText(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      window.speechSynthesis.speak(utterance);
    }
  </script>

</body>
  </html>
