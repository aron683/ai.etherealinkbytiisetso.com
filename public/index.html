<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="MindPort AI - Your Global AI Assistant for any language." />
  <meta name="keywords" content="AI, Chatbot, Multilingual AI, Voice AI, MindPort" />
  <meta name="author" content="MindPort AI Team" />
  <title>MindPort AI</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      resize: none;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #ask-btn {
      background-color: #00c853;
      color: white;
    }
    #mic-button {
      background-color: #6200ea;
      color: white;
      margin-left: 5px;
    }
    #response {
      margin-top: 20px;
      padding: 15px;
      background: #1e1e1e;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MindPort AI</h1>
    <p id="trial-message">🚀 Free Trial Active</p>
    <textarea id="user-input" rows="4" placeholder="Ask me anything in any language..."></textarea><br/>
    <button id="ask-btn" onclick="askAI()">Ask AI</button>
    <button id="mic-button" onclick="startListening()">🎤</button>
    <div id="response"></div>
  </div>

  <script>
    let trialStart = Date.now();
    let trialDuration = 5 * 60 * 1000; // 5 minutes
    let trialExpired = false;

    async function askAI() {
      if (Date.now() - trialStart > trialDuration) {
        document.body.innerHTML = `
          <div class='container'>
            <h1>MindPort AI</h1>
            <p>Your free trial has ended. 🔒</p>
            <button onclick="window.location.href='https://paystack.com/pay/mindport'">Unlock Full Access (R200)</button>
          </div>`;
        return;
      }

      const input = document.getElementById('user-input').value;
      document.getElementById('response').innerText = "⏳ Thinking...";

      try {
        const res = await fetch("/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: input })
        });

        const data = await res.json();
        document.getElementById("response").innerText = data.reply;
      } catch (error) {
        document.getElementById("response").innerText = "⚠️ Error connecting to AI.";
      }
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'auto';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById('user-input').value = transcript;
        askAI();
      };

      recognition.onerror = function (event) {
        alert('Mic error: ' + event.error);
      };

      recognition.start();
    }

    setInterval(() => {
      const timeLeft = Math.max(0, trialDuration - (Date.now() - trialStart));
      if (!trialExpired && timeLeft <= 0) {
        trialExpired = true;
        askAI(); // trigger paywall
      }
      const minutes = Math.floor(timeLeft / 60000);
      const seconds = Math.floor((timeLeft % 60000) / 1000);
      document.getElementById('trial-message').innerText = `🚀 Free Trial: ${minutes}:${seconds.toString().padStart(2, '0')} remaining.`;
    }, 1000);
  </script>
</body>
</html>
