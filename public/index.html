<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindPort AI - Smart Multilingual Assistant</title>
  <style>
    body { background: #121212; color: #fff; font-family: Arial, sans-serif; }
    .container { max-width: 600px; margin: 40px auto; padding: 20px; background: #1e1e1e; border-radius: 12px; }
    textarea { width: 100%; padding: 12px; border-radius: 8px; resize: none; font-size: 16px; }
    button { margin-top: 12px; padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; }
    #ask-button { background: #00c853; color: white; }
    #mic-button { background: #6200ea; color: white; margin-left: 5px; }
    #response { margin-top: 20px; background: #2c2c2c; padding: 15px; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>MindPort AI</h1>
    <textarea id="user-input" rows="4" placeholder="Ask me anything in any language..."></textarea><br />
    <button id="ask-button" onclick="askAI()">Ask AI</button>
    <button id="mic-button" onclick="startListening()">🎤</button>
    <div id="response"></div>
  </div>

  <script>
    const endpoint = "/api/ask";

    async function askAI() {
      const prompt = document.getElementById("user-input").value;
      document.getElementById("response").innerText = `🔄 Responding to: "${prompt}"...`;

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });
        const data = await res.json();
        document.getElementById("response").innerText = data.reply;
      } catch {
        document.getElementById("response").innerText = "⚠️ Something went wrong. Try again later.";
      }
    }

    function startListening() {
      try {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) throw new Error("SpeechRecognition not supported");

        const recognition = new SpeechRecognition();
        recognition.lang = "auto";
        recognition.onresult = (event) => {
          document.getElementById("user-input").value = event.results[0][0].transcript;
          askAI();
        };
        recognition.onerror = (event) => {
          alert("Mic error: " + event.error);
        };
        recognition.start();
      } catch {
        alert("Your browser does not support voice input");
      }
    }
  </script>
</body>
</html>
