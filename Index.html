<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MindPort AI ‚Äì Ask Anything</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f0f0f, #1f1f1f);
      color: white;
      text-align: center;
      padding: 2em;
    }
    input {
      padding: 12px;
      width: 60%;
      border: none;
      border-radius: 10px;
      margin-bottom: 1em;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #00c896;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #answer {
      margin-top: 2em;
      background-color: #202020;
      padding: 1em;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,255,200,0.2);
    }
  </style>
</head>
<body>
  <h1>ü§ñ MindPort AI</h1>
  <p>Ask anything and get instant answers!</p>

  <input type="text" id="input" placeholder="What‚Äôs on your mind?" />
  <br />
  <button onclick="askMindPort()">Ask</button>

  <div id="answer"></div>

  <script>
    async function askMindPort() {
      const userInput = document.getElementById("input").value;
      if (!userInput.trim()) return alert("Please enter a question");

      document.getElementById("answer").innerText = "‚è≥ Thinking...";

      try {
        const res = await fetch("https://ai-etherealinkbytiisetso-com.onrender.com/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: userInput }),
        });

        const data = await res.json();

        if (data.answer) {
          document.getElementById("answer").innerText = data.answer;
        } else {
          throw new Error(data.error || "No answer returned");
        }

      } catch (err) {
        document.getElementById("answer").innerText = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
