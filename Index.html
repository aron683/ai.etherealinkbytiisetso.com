<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MindPort AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      color: #00ffcc;
    }
    textarea {
      width: 300px;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #00ffcc;
      border: none;
      cursor: pointer;
    }
    .response {
      margin-top: 20px;
      padding: 20px;
      background: #1e1e1e;
      width: 90%;
      max-width: 600px;
      border-left: 4px solid #00ffcc;
    }
  </style>
</head>
<body>
  <h1>MindPort AI</h1>
  <textarea id="prompt" placeholder="Ask something smart..."></textarea><br>
  <button onclick="askAI()">Ask</button>

  <div class="response" id="responseBox">Waiting for your question...</div>

  <script>
    async function askAI() {
      const prompt = document.getElementById("prompt").value;
      const responseBox = document.getElementById("responseBox");
      responseBox.textContent = "Thinking...";

      try {
        const res = await fetch("https://your-render-app.onrender.com/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        responseBox.textContent = data.answer || "No answer received.";
      } catch (err) {
        responseBox.textContent = "Error: Could not contact server.";
      }
    }
  </script>
</body>
</html>
